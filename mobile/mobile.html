<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mobile</title>
        <link rel="stylesheet" href="mobile.css">
    </head>
    <body>
        <div id="element"></div>
        <div id="status"></div>
        <script>
            let js_file = document.createElement("script");
            if (window.innerWidth <= 768) js_file.src = "mobile-phone.js";
            else js_file.src = "mobile-pc.js";
            document.getElementById("status").innerHTML = js_file.src.slice(js_file.src.split(".")[0].lastIndexOf("-") + 1, -3);
            document.body.appendChild(js_file);
        </script>
    </body>
</html>
